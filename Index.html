<html>

<head>
	<title>SONU-Sistema Organizado de Notas Universitario</title>
	<link rel="stylesheet" type="text/css" href="Index_leaf.css" media="screen" />
	<link rel="icon" type="image/png" href="Images/logo1.png" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
	<div id="content" class="ocultar-div">
		<div id="main">
			<img src="Images/logo1.png" id="logo" height="40px">
			<h1 id="F1" style="color:white;display:inline">Sistema organizado de notas universitario</h1>
		</div>
		<div id="d1">
			<center><img src="Images/Login.png" id="login" height="40px"></center>
			<form style="text-align: center" enctype="text/plain" method="POST" action="index.php"
				accept-charset="UTF-8">
				<div class="Input_text">
					<label id="F2" align=center style="color:black" for="username">Usuario:</label>
					<input id="header" type="text" placeholder="Ingresa aqui tu nombre de Usuario">
					<img src="Images/Icon_User.png" id="Icon_User" height="40px">
				</div>
				<div class="Input_pass">
					<label id="F2" align=center style="color:black" for="username">Contraseña:</label>
					<input type="password" placeholder="Ingresa aqui tu contraseña">
					<img src="Images/Icon_Pass.png" id="Icon_Pass" height="40px">
				</div>
				<div id="botton">
					<input type="submit" id="btn_login" name="submit" value="Ingresar" class="boton">
					<input type="submit" id="btn_register" name="submit" value="Registrarse" class="boton">
				</div>
				<div id="copy">
					<label id="F2" style="position: absolute; top:580px; left:65px " align=center style="color:black"
						for="username">©2020 Todos los derechos reservados Grupo AOH</label>
				</div>
			</form>
		</div>
		<div id="d2">
			<img src="Images/image2.png" height="618px" width="866px">
			<img class="top" style="position: absolute; top:49px; left:500px" src="Images/image.jpg" height="618px"
				width="866px">
		</div>
	</div>
</body>

</html>
